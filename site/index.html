<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Profile</title>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>

<script src="https://d3js.org/d3.v5.min.js"></script>  <!-- include d3 lib -->
<script src="https://d3js.org/d3-time.v1.min.js"></script>
<script src="https://d3js.org/d3-time-format.v2.min.js"></script>
<script type="text/javascript" src="canvasjs.min.js"></script>
<script>
    var format = d3.timeFormat("%x");
</script>
<script src="https://d3js.org/d3-selection.v1.min.js"></script>
<script>

const div = d3.selectAll("div");

</script>

<script type="text/javascript">    
$(document).ready(function () {
    var dataPoints = [];
    var dataPoints2 = [];
    var dataPoints3 = [];
    var dataPointsFar = [];
    var dataPointsCel = [];
    var caregiverList = [];
    var completeDates = [];
    var tempSet = [];
    var tempSetTimes = [];
    var tempSet2 = [];
    var tempSetTimes2 = [];
    var tempSetFar = [];
    var tempSetTimesFar = [];
    var tempSetCel = [];
    var tempSetTimesCel = [];

        d3.csv("35.csv", function(d) { //call d3 to read in csv file on a dot property d
            return {
                SUBJECT_ID: +d.SUBJECT_ID, //accessor preferences
                ITEMID: +d.ITEMID,
                CHARTTIME: d.CHARTTIME,
                CGID: +d.CGID,
                VALUE: +d.VALUE,
            };
        }).then(function(data) { //dot property calls apply to each data line
            // console.log(data[11]); //for testing purposes
            for(var j = 0; j < data.length; j++){
                if(data[j].ITEMID == 211) {
                    tempSet.push(data[j].VALUE);
                    // patientID.push(data[j].SUBJECT_ID);

                    var s = data[j].CHARTTIME;
                    var d = new Date(s);
                    // console.log(d);
                    tempSetTimes.push(d);

                }//loop through data, if its ITEMID is what we want then push an array for data
                if(data[j].ITEMID == 52) {
                    tempSet2.push(data[j].VALUE);

                    var s2 = data[j].CHARTTIME;
                    var d2 = new Date(s2);
                    tempSetTimes2.push(d2);
                }
                if(data[j].ITEMID == 676) {
                    tempSetCel.push(data[j].VALUE);

                    var s3 = data[j].CHARTTIME;
                    var d3 = new Date(s3);
                    tempSetTimesCel.push(d3);
                }
                if(data[j].ITEMID == 679) {
                    tempSetFar.push(data[j].VALUE);

                    var s4 = data[j].CHARTTIME;
                    var d4 = new Date(s4);
                    tempSetTimesFar.push(d4);
                }

                var sTot = data[j].CHARTTIME;
                var dTot = new Date(sTot);
                completeDates.push(dTot);
                caregiverList.push(data[j].CGID);
            }
            // var uniqueCaregivers = caregiverList.unique();
            // console.log(uniqueCaregivers.length);


            for(var h = 0; h < tempSet.length; h++) {
                dataPoints.push({ x: tempSetTimes[h], y: tempSet[h] });
                // console.log(tempSetTimes[h]);
            }
            for(var h2 = 0; h2 < tempSet2.length; h2++) {
                dataPoints2.push({ x: tempSetTimes2[h2], y: tempSet2[h2] });
            }
            for(var h3 = 0; h3 < caregiverList.length; h3++) {
                dataPoints3.push({ x: completeDates[h3], y: caregiverList[h3] });
            }
            for(var h4 = 0; h4 < tempSetCel.length; h4++) {
                dataPointsCel.push({ x: tempSetTimesCel[h4], y: tempSetCel[h4] });
            }    
            for(var h5 = 0; h5 < tempSetFar.length; h5++) {
                dataPointsFar.push({ x: tempSetTimesFar[h5], y: tempSetFar[h5] });
            }                       
            dataPoints.sort(function(o, p) {
                return o.x-p.x;
            })
            dataPoints2.sort(function(o2, p2) {
                return o2.x-p2.x;
            })
            dataPoints3.sort(function(o3, p3) {
                return o3.x-p3.x;
            })
            dataPointsCel.sort(function(o4, p4) {
                return o4.x-p4.x;
            })
            dataPointsFar.sort(function(o5, p5) {
                return o5.x-p5.x;
            })                        
        });

window.onload = function () {
        var chart = new CanvasJS.Chart("chartContainer", {
        theme: "light2",
        animationEnabled: true,
        zoomEnabled: true,
        title: {
            text: "Patient X General Measurements"//<?php echo 'Patient 16', data[0].SUBJECT_ID;?>
        },
        legend: {
                    cursor: "pointer",
                    itemclick: function (e) {
                        //console.log("legend click: " + e.dataPointIndex);
                        //console.log(e);
                        if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
                            e.dataSeries.visible = false;
                        } else {
                            e.dataSeries.visible = true;
                        }
         
                        e.chart.render();
                    }
                },
        axisX: {
            intervalType: "minute",
            valueFormatString: "YYYY-MM-DD, HH:mm:ss",
            labelMaxWidth: 100,
        },
        axisY: {
        },
        data: [
        {
            type: "line",
            showInLegend: true,
            name: "series1",
            legendText: "Heart Rate (BPM)",
            connectNullData: true,
            markerType: "circle",
            markerSize: 5,
            dataPoints: dataPoints
        },
        {
            type: "line",
            showInLegend: true,
            name: "series2",
            legendText: "Blood Pressure (mmHG)",
            connectNullData: true,
            markerType: "circle",
            markerSize: 5,
            dataPoints: dataPoints2
        },
        {
            type: "line",
            showInLegend: true,
            name: "series3",
            legendText: "Temperature (C)",
            connectNullData: true,
            markerType: "circle",
            markerSize: 5,
            dataPoints: dataPointsCel
        },
        {
            type: "line",
            showInLegend: true,
            name: "series4",
            legendText: "Temperature (F)",
            connectNullData: true,
            markerType: "circle",
            markerSize: 5,
            dataPoints: dataPointsFar            
        }
        ]
    });
    chart.render();
}

    var chart = new CanvasJS.Chart("chartContainer2", {
        theme: "light2",
        animationEnabled: true,
        zoomEnabled: true,
        title: {
            text: "Patient X Caregivers"
        },
        axisX: {
            intervalType: "minute",
            valueFormatString: "YYYY-MM-DD, HH:mm:ss",
            labelMaxWidth: 100,
        },
        axisY: {
            label: "Caregivers"
        },
        data: [
        {
            type: "stepLine",
            lineThickness: 2,
            markerType: "circle",
            markerSize: 4,            
            dataPoints: dataPoints3
        }
        ]
    });
    chart.render();


});
</script>
