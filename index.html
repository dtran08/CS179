<!DOCTYPE HTML>
<html>
  <head>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- canvasJS -->
    <script src="canvasjs-2.3.1/canvasjs.min.js"></script>

    <!-- d3 for parsing -->
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <script type="text/javascript">
      d3.csv("data/35.csv", function(data) {
        console.log(data);
      });

      window.onload = function () {
          var chart = new CanvasJS.Chart("chartContainer",
          {
              zoomEnabled: true,
              title:{
                text: "Try Zooming And Panning"
              },
              legend: {
                horizontalAlign: "right",
                verticalAlign: "center"
              },
              axisY:{
                includeZero: false
              },
              data: [
              {
                  type: "line",
                  dataPoints: [
                  { x: 10, y: 10 },
                  { x: 20, y: 15 },
                  { x: 30, y: 25 },
                  { x: 40, y: 30 },
                  { x: 50, y: 28 }
                  ]
              }
              ]
          });

          chart.render();
      }
    </script>
  </head>
  <body>
    <!-- Patient History -->
    <div class="container">
      <div class="row">
        <!-- Patient ID and Date Effective -->
        <div class="col-sm">
          <h2>
            Patient ID
          </h2>
          <!-- retrieves DOB and DOD's -->
          <ul id="get-dates"></ul>
        </div>

        <!-- Diagnoses -->
        <div class="col-sm">
          <h2>Diagnoses</h2>
          <!-- retrieves all diagnoses -->
          <ul id="get-diagnoses"></ul>
        </div>

        <!-- Treatments -->
        <div class="col-sm">
          <h2>Treatments</h2>
          <!-- retrieves all diagnoses -->
          <ul id="get-treatments"></ul>
        </div>
      </div>
    </div>

    <!-- graphs and stuff lol -->
    <div class="container">
      <div id="chartContainer" style="height: 300px; width: 100%;"></div>
    </div>


  </body>
</html>
